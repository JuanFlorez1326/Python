{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.1}}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{contact.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="fecha" value="{{contact.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lugar" value="{{contact.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="descripcion" value="{{contact.5}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
